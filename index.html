<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            -webkit-text-size-adjust: none;
            color: white;
            overscroll-behavior: none;
        }

        .container {
            background: rgba(25, 25, 35, 0.95);
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 8px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0, 255, 136, 0.3);
        }

        .subtitle {
            text-align: center;
            color: #8a8aa3;
            font-size: 14px;
            margin-bottom: 25px;
            font-weight: 300;
        }

        .album-art-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .album-art {
            width: 280px;
            height: 280px;
            max-width: 75vw;
            max-height: 75vw;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
            overflow: hidden;
            position: relative;
            box-shadow: 
                0 15px 35px rgba(0, 255, 136, 0.25),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
            border: 8px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease;
        }

        .album-art:hover {
            transform: scale(1.02);
        }

        .album-art.spinning {
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .album-art::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background: #1a1a2e;
            border-radius: 50%;
            z-index: 2;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .album-art::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            z-index: 3;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
            padding: 0 15px;
            min-height: 80px;
        }

        .song-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .song-artist {
            font-size: 16px;
            color: #8a8aa3;
            font-weight: 400;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 10px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .progress-bar:hover .progress {
            background: #00ffaa;
        }

        .progress {
            height: 100%;
            background: #00ff88;
            width: 0%;
            transition: width 0.1s, background 0.3s;
            border-radius: 3px;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress-bar:hover .progress::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: #8a8aa3;
            font-weight: 500;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 14px;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .control-btn:active {
            transform: scale(0.92);
            background: rgba(0, 255, 136, 0.2);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .play-btn {
            width: 75px;
            height: 75px;
            font-size: 30px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }

        .play-btn:active {
            background: linear-gradient(135deg, #00cc6a 0%, #00aa55 100%);
            transform: scale(0.95);
        }

        .play-btn:hover {
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
            transform: translateY(-3px) scale(1.05);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
            padding: 0 15px;
        }

        .volume-icon {
            font-size: 22px;
            color: #00ff88;
            min-width: 26px;
            filter: drop-shadow(0 2px 5px rgba(0, 255, 136, 0.3));
        }

        .volume-slider {
            flex: 1;
            height: 6px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            border: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
            transition: transform 0.2s;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #00ff88;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 15px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 2px 5px rgba(0, 255, 136, 0.2);
        }

        .playlist-count {
            font-size: 14px;
            color: #8a8aa3;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .playlist {
            max-height: 280px;
            overflow-y: auto;
            padding-right: 8px;
            padding-bottom: 5px;
        }

        .playlist::-webkit-scrollbar {
            width: 6px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 10px;
        }

        .playlist::-webkit-scrollbar-thumb:hover {
            background: #00cc6a;
        }

        .playlist-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid transparent;
            backdrop-filter: blur(5px);
        }

        .playlist-item:active {
            transform: scale(0.98);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 255, 136, 0.2);
            transform: translateX(5px);
        }

        .playlist-item.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15) 0%, rgba(0, 204, 106, 0.15) 100%);
            border-color: #00ff88;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.2);
        }

        .playlist-item-icon {
            font-size: 24px;
            color: #8a8aa3;
            min-width: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .playlist-item.active .playlist-item-icon {
            color: #00ff88;
            transform: scale(1.2);
        }

        .playlist-item-info {
            flex: 1;
            min-width: 0;
        }

        .playlist-item-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ffffff;
        }

        .playlist-item-artist {
            font-size: 13px;
            color: #8a8aa3;
            font-weight: 400;
        }

        .playlist-item.active .playlist-item-artist {
            color: #88ffcc;
        }

        .playlist-item-duration {
            font-size: 12px;
            color: #8a8aa3;
            background: rgba(255, 255, 255, 0.05);
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: 500;
        }

        .playlist-item.active .playlist-item-duration {
            background: rgba(0, 255, 136, 0.2);
            color: #88ffcc;
        }

        .loading {
            display: none;
            text-align: center;
            color: #8a8aa3;
            font-size: 14px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .loading.active {
            display: block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .now-playing {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #00ff88;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        .now-playing::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 10px #00ff88;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .album-art {
                width: 220px;
                height: 220px;
                font-size: 50px;
                border-width: 6px;
            }
            
            .song-title {
                font-size: 18px;
            }
            
            .control-btn {
                width: 48px;
                height: 48px;
                font-size: 18px;
                padding: 12px;
            }
            
            .play-btn {
                width: 65px;
                height: 65px;
                font-size: 24px;
            }
            
            .playlist {
                max-height: 220px;
            }
            
            .playlist-item {
                padding: 12px;
                gap: 12px;
            }
        }

        @media (max-height: 700px) {
            .album-art {
                width: 200px;
                height: 200px;
                font-size: 45px;
            }
            
            .playlist {
                max-height: 180px;
            }
        }

        /* Prevent zoom on mobile */
        @media (hover: none) and (pointer: coarse) {
            input[type="range"] {
                transform: scale(1);
            }
            
            .control-btn:active {
                transform: scale(0.95);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Player</h1>
        <div class="subtitle">Nh·∫°c ch·∫•t l∆∞·ª£ng cao ‚Ä¢ Nghe m·ªçi l√∫c m·ªçi n∆°i</div>

    <audio id="audio" preload="metadata"></audio>

    <script>
        // ================= C·∫§U H√åNH =================
        const MUSIC_FOLDER = 'music/';
        const DEFAULT_VOLUME = 0.7;
        
        // ================= BI·∫æN =================
        let songs = [];
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffle = false;
        let originalPlaylist = [];
        
        // ================= DOM ELEMENTS =================
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const playlistEl = document.getElementById('playlist');
        const albumArt = document.getElementById('albumArt');
        const loadingEl = document.getElementById('loading');
        const nowPlayingEl = document.getElementById('nowPlaying');
        const songCountEl = document.getElementById('songCount');
        
        // ================= KH·ªûI T·∫†O =================
        async function init() {
            showLoading();
            await loadMusicList();
            if (songs.length > 0) {
                loadSong(currentSongIndex);
                audio.volume = DEFAULT_VOLUME;
                volumeSlider.value = DEFAULT_VOLUME * 100;
                volumeValue.textContent = `${Math.round(DEFAULT_VOLUME * 100)}%`;
                updateSongCount();
                nowPlayingEl.style.display = 'flex';
            } else {
                showNoMusicMessage();
                nowPlayingEl.style.display = 'none';
            }
            hideLoading();
        }
        
        // ================= T·∫¢I DANH S√ÅCH NH·∫†C =================
        async function loadMusicList() {
            try {
                // Th·ª≠ t·∫£i t·ª´ file list.json
                const response = await fetch(`${MUSIC_FOLDER}list.json`);
                
                if (response.ok) {
                    const data = await response.json();
                    songs = data.map(song => ({
                        title: song.title || extractTitleFromFileName(song.file),
                        artist: song.artist || "Ngh·ªá sƒ©",
                        file: song.file,
                        duration: song.duration || 0
                    }));
                } else {
                    // N·∫øu kh√¥ng c√≥ list.json, t·∫°o t·ª± ƒë·ªông t·ª´ file trong th∆∞ m·ª•c
                    songs = await createMusicListFromFolder();
                }
                
                originalPlaylist = [...songs];
                
            } catch (error) {
                console.log('L·ªói t·∫£i danh s√°ch nh·∫°c:', error);
                songs = getSampleSongs();
                originalPlaylist = [...songs];
            }
        }
        
        // T·∫°o danh s√°ch nh·∫°c t·ª´ file trong th∆∞ m·ª•c
        async function createMusicListFromFolder() {
            // ƒê√¢y l√† danh s√°ch file b·∫°n ƒë√£ g·ª≠i
            const musicFiles = [
                "(151) CHUNG TA KHONG THUOC VE NHAU - JERK TYPE BEAT - [PROD.MEL.D] - YouTube.mp3",
                "(151) Co Em Cho - Min (prod.orio) remix - YouTube (1).mp3",
                "(151) Co Em Cho - Min (prod.orio) remix - YouTube.mp3",
                "(151) EREN - ANHDAUMUON feat. younghao, Bbynascar, Left Hand (OFFICIAL MV) - YouTube.mp3",
                "(151) EREN - Mua Dong Em Ve (ft. Bbynascar, Taki) - YouTube.mp3",
                "(151) FALLING IN LOVE (prod.orio) remix - YouTube.mp3",
                "(151) Gi·ªØ L·∫•y L√†m G√å - MONSTAR (prod. orizz) Drill - TikTok VER (Remake) - YouTube.mp3",
                "(151) h√£y cho con ch·ªãu ƒëau kh·ªï thay em - Lill.iem & ekkososa (feat. Kewwi, KIDDI) - remake - YouTube.mp3",
                "(151) HONGKONG1 (remake) - 52HZ ‚Äì (Lyrics) - YouTube.mp3",
                "(151) KayC - The One For Me (feat. VSTRA & Machiot) - THE ONE- ALBUM - YouTube.mp3",
                "(151) K√âM DUY√äN (remix by Higo) - YouTube.mp3",
                "(151) Obito - H√† N·ªôi ft. VSTRA - YouTube.mp3",
                "(151) QUA NG√ÄY MAI - Ti√™n Ti·∫øn ( Remake ) - YouTube.mp3",
                "(151) TGSN - Out Of Body (feat. VSTRA & tlinh) - YouTube.mp3",
                "(151) Tinh lu Mau Nang - YouTube.mp3",
                "(151) V√¥ Tinh (@htingale x itsnyuuko remix) - Remake - YouTube.mp3"
            ];
            
            return musicFiles.map(file => {
                const cleanName = file
                    .replace(/^\(\d+\)\s*/, '')
                    .replace(/\.mp3$/, '')
                    .replace(/\s*-\s*YouTube$/, '')
                    .replace(/\s*\(\d+\)$/, '')
                    .trim();
                
                let title = cleanName;
                let artist = "Ngh·ªá sƒ©";
                
                // C·ªë g·∫Øng t√°ch t√™n b√†i h√°t v√† ngh·ªá sƒ©
                const dashIndex = cleanName.indexOf(' - ');
                if (dashIndex !== -1) {
                    artist = cleanName.substring(0, dashIndex).trim();
                    title = cleanName.substring(dashIndex + 3).trim();
                }
                
                // X·ª≠ l√Ω c√°c tr∆∞·ªùng h·ª£p ƒë·∫∑c bi·ªát
                if (cleanName.includes(' ft. ') || cleanName.includes(' feat. ')) {
                    const ftIndex = Math.max(
                        cleanName.indexOf(' ft. '),
                        cleanName.indexOf(' feat. ')
                    );
                    if (ftIndex !== -1) {
                        title = cleanName.substring(0, ftIndex).trim();
                    }
                }
                
                return {
                    title: title || "B√†i h√°t kh√¥ng t√™n",
                    artist: artist || "Ngh·ªá sƒ©",
                    file: file,
                    duration: 0
                };
            });
        }
        
        function extractTitleFromFileName(fileName) {
            return fileName
                .replace(/^\(\d+\)\s*/, '')
                .replace(/\.mp3$/, '')
                .replace(/\s*-\s*YouTube$/, '')
                .replace(/\s*\(\d+\)$/, '')
                .trim();
        }
        
        function getSampleSongs() {
            return [
                {
                    title: "B√†i h√°t m·∫´u 1",
                    artist: "Ngh·ªá sƒ© 1",
                    file: "sample1.mp3",
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
                },
                {
                    title: "B√†i h√°t m·∫´u 2",
                    artist: "Ngh·ªá sƒ© 2",
                    file: "sample2.mp3",
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
                }
            ];
        }
        
        // ================= CH·ª®C NƒÇNG PH√ÅT NH·∫†C =================
        function loadSong(index) {
            if (songs.length === 0) return;
            
            currentSongIndex = Math.max(0, Math.min(index, songs.length - 1));
            const song = songs[currentSongIndex];
            
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            
            showLoading();
            
            // S·ª≠ d·ª•ng URL tr·ª±c ti·∫øp n·∫øu c√≥, n·∫øu kh√¥ng th√¨ d√πng file local
            const audioSrc = song.url || `${MUSIC_FOLDER}${encodeURIComponent(song.file)}`;
            audio.src = audioSrc;
            
            // Reset progress
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
            durationEl.textContent = '0:00';
            
            updatePlaylist();
            
            // Auto play n·∫øu ƒëang playing
            if (isPlaying) {
                setTimeout(() => {
                    audio.play().catch(e => {
                        console.log('L·ªói ph√°t nh·∫°c:', e);
                        pauseMusic();
                    });
                }, 100);
            }
        }
        
        function playMusic() {
            if (!audio.src) {
                loadSong(currentSongIndex);
            }
            
            audio.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.textContent = '‚è∏Ô∏è';
                    playBtn.title = "T·∫°m d·ª´ng";
                    albumArt.classList.add('spinning');
                })
                .catch(error => {
                    console.error('L·ªói ph√°t nh·∫°c:', error);
                    alert('Kh√¥ng th·ªÉ ph√°t nh·∫°c. Vui l√≤ng th·ª≠ l·∫°i.');
                    pauseMusic();
                });
        }
        
        function pauseMusic() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂Ô∏è';
            playBtn.title = "Ph√°t nh·∫°c";
            albumArt.classList.remove('spinning');
        }
        
        function togglePlay() {
            if (songs.length === 0) return;
            
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        }
        
        // ================= ƒêI·ªÄU KHI·ªÇN =================
        function prevSong() {
            if (songs.length === 0) return;
            
            let newIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(newIndex);
            if (isPlaying) {
                setTimeout(() => audio.play(), 100);
            }
        }
        
        function nextSong() {
            if (songs.length === 0) return;
            
            let newIndex = (currentSongIndex + 1) % songs.length;
            loadSong(newIndex);
            if (isPlaying) {
                setTimeout(() => audio.play(), 100);
            }
        }
        
        function rewind10s() {
            audio.currentTime = Math.max(0, audio.currentTime - 10);
        }
        
        function forward10s() {
            if (audio.duration) {
                audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
            }
        }
        
        // ================= TI·ªÜN √çCH =================
        function updateProgress() {
            if (audio.duration && !isNaN(audio.duration)) {
                const progressPercent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            }
        }
        
        function setProgress(e) {
            if (!audio.duration) return;
            
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            audio.currentTime = (clickX / width) * audio.duration;
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function updatePlaylist() {
            playlistEl.innerHTML = '';
            
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentSongIndex ? 'active' : ''}`;
                
                const durationText = song.duration ? formatTime(song.duration) : '--:--';
                
                item.innerHTML = `
                    <span class="playlist-item-icon">${index === currentSongIndex && isPlaying ? 'üéµ' : 'üé∂'}</span>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${durationText}</div>
                `;
                
                item.addEventListener('click', () => {
                    if (index !== currentSongIndex) {
                        loadSong(index);
                        if (!isPlaying) playMusic();
                    }
                });
                
                playlistEl.appendChild(item);
            });
        }
        
        function updateSongCount() {
            songCountEl.textContent = `${songs.length} b√†i`;
        }
        
        function showLoading() {
            loadingEl.classList.add('active');
        }
        
        function hideLoading() {
            loadingEl.classList.remove('active');
        }
        
        function showNoMusicMessage() {
            playlistEl.innerHTML = `
                <div style="text-align: center; padding: 40px 20px; color: #8a8aa3;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üéµ</div>
                    <p style="font-size: 18px; font-weight: 500; margin-bottom: 10px;">Kh√¥ng c√≥ b√†i h√°t</p>
                    <p style="font-size: 14px; margin-bottom: 20px;">
                        Th√™m file nh·∫°c v√†o th∆∞ m·ª•c <strong>music/</strong>
                    </p>
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; font-size: 13px;">
                        <p style="margin-bottom: 8px;">üìÅ C·∫•u tr√∫c th∆∞ m·ª•c:</p>
                        <pre style="background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; overflow: auto;">
your-folder/
‚îú‚îÄ‚îÄ index.html
‚îî‚îÄ‚îÄ music/
    ‚îú‚îÄ‚îÄ file-nhac-1.mp3
    ‚îú‚îÄ‚îÄ file-nhac-2.mp3
    ‚îî‚îÄ‚îÄ list.json (t√πy ch·ªçn)</pre>
                    </div>
                </div>
            `;
        }
        
        // ================= EVENT LISTENERS =================
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);
        rewindBtn.addEventListener('click', rewind10s);
        forwardBtn.addEventListener('click', forward10s);
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
            hideLoading();
        });
        
        audio.addEventListener('ended', nextSong);
        audio.addEventListener('error', () => {
            console.error('L·ªói t·∫£i file nh·∫°c:', audio.src);
            hideLoading();
            alert(`Kh√¥ng th·ªÉ t·∫£i b√†i h√°t: ${songs[currentSongIndex]?.title}`);
        });
        
        progressBar.addEventListener('click', setProgress);
        
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            audio.volume = volume;
            volumeValue.textContent = `${e.target.value}%`;
        });
        
        // NgƒÉn zoom tr√™n mobile
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        
        // Th√™m hi·ªáu ·ª©ng khi hover progress bar
        progressBar.addEventListener('mousemove', function(e) {
            if (!audio.duration) return;
            
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const width = rect.width;
            const time = (x / width) * audio.duration;
            
            // Hi·ªÉn th·ªã tooltip th·ªùi gian
            if (!this.querySelector('.time-tooltip')) {
                const tooltip = document.createElement('div');
                tooltip.className = 'time-tooltip';
                tooltip.style.cssText = `
                    position: absolute;
                    top: -30px;
                    left: ${x}px;
                    transform: translateX(-50%);
                    background: rgba(0,0,0,0.8);
                    color: white;
                    padding: 5px 10px;
                    border-radius: 5px;
                    font-size: 12px;
                    pointer-events: none;
                    white-space: nowrap;
                    z-index: 100;
                `;
                this.appendChild(tooltip);
            }
            
            const tooltip = this.querySelector('.time-tooltip');
            tooltip.textContent = formatTime(time);
            tooltip.style.left = `${x}px`;
        });
        
        progressBar.addEventListener('mouseleave', function() {
            const tooltip = this.querySelector('.time-tooltip');
            if (tooltip) tooltip.remove();
        });
        
        // ================= KH·ªûI CH·∫†Y =================
        init();
    </script>
</body>
